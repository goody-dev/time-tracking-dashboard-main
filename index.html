<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  

  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <style>

    .attribution { font-size: 11px; text-align: center; }

    .attribution a { color: hsl(228, 45%, 44%); }

  </style>

</head>

<body>

  <section id="dashboard" role="main">

    <section id="person">

      <div id="jer">

        <div id="person-image">

          <img src="./images/image-jeremy.png">

        </div>

        <div id="name">

          <p>Report for</p>

          <h1>Jeremy Robson</h1>

        </div>

      </div>

      <div id="time-frame">

        <button type="button" class="period" id="daily" data-option="daily" >Daily</button>

        <button type="button" class="period" id="weekly" data-option="weekly">Weekly</button>

        <button type="button" class="period" id="monthly" data-option="monthly">Monthly</button>

      </div>

    </section>

  </section>

  <div class="attribution" role="content info">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 

    Coded by <a href="#">Your Name Here</a>.

  </div>

  <script src="./index.js">

  </script>

</body>

</html>
