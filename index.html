<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="dashboard">
    <div id="person">
      <div id="jer">
        <div id="person-image">
          <img src="./images/image-jeremy.png">
        </div>
        <div id="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="time-frame">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div id="work" class="dashpiece">
      <div class="info">
        <div>
          <p class="text"></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="play" class="dashpiece" >
      <div class="info">
        <div>
          <p></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="study" class="dashpiece">
      <div class="info">
        <div>
          <p></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="exercise" class="dashpiece">
      <div class="info">
        <div>
          <p></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="social" class="dashpiece">
      <div class="info">
        <div>
          <p></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="self-care" class="dashpiece">
      <div class="info">
        <div>
          <p></p>
          <p></p>
        </div>
        <div>
          <img src="./images/icon-ellipsis.svg">
          <p></p>
        </div>
      </div>
    </div>
    <div id="test">
      <h1 id="text"></h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="./index.js">
  </script>
</body>
</html>
