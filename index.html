<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="dashboard">
    <div id="person">
      <div id="jer">
        <div id="person-image">
          <img src="./images/image-jeremy.png">
        </div>
        <div id="name">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="time-frame">
        <ul>
          <li><button type="button" class="period" id="daily" >Daily</button></li>
          <li><button type="button" class="period" id="weekly">Weekly</button></li>
          <li><button type="button" class="period" id="monthly">Monthly</button></li>
        </ul>
      </div>
    </div>
    <div id="work" class="dashpiece">
      <div class="info">
        <div class="first-child">
          <p id="work-text" class="card-title">Work</p>
          <p class="time">32hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p class="last-time">Last Week - 36hrs</p>
        </div>
      </div>
    </div>
    <div id="play" class="dashpiece" >
      <div class="info">
        <div class="first-child">
          <p class="card-title">Play</p>
          <p class="time">10hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>
    <div id="study" class="dashpiece">
      <div class="info">
        <div class="first-child">
          <p class="card-title">Study</p>
          <p class="time">4hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>
    <div id="exercise" class="dashpiece">
      <div class="info">
        <div class="first-child">
          <p class="card-title">Excercise</p>
          <p class="time">4hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>
    <div id="social" class="dashpiece">
      <div class="info">
        <div class="first-child">
          <p class="card-title">Social</p>
          <p class="time">5hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>
    <div id="self-care" class="dashpiece">
      <div class="info">
        <div class="first-child">
          <p class="card-title">Self Care</p>
          <p class="time">2hrs</p>
        </div>
        <div class="second-child">
          <img src="./images/icon-ellipsis.svg">
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script type="text/javascript" src="./index.js">
  </script>
</body>
</html>
